<head>

    <meta charset="utf-8">

    <title>Заголовок</title>
    <meta name="description" content="">

    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/main.css">



</head>

<body ng-app="myApp">

<section class="section_1 bg-faded">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 p-x-0">
                <nav class="navbar bavbar-light bg-faded">
                    <div class="col-sm-1 col-xs-2 p-x-0">
                        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse"
                                data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false"
                                aria-label="Toggle navigation">
                            &#9776;
                        </button>
                    </div>
                    <div class="col-xs-10 col-sm-12">
                        <div class="row">
                            <div class="input-group ">
                                <input ng-model="search" type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="collapse navbar-toggleable-xs p-t-1" id="exCollapsingNavbar2">
                        <a class="navbar-brand" href="#">Photo manager</a>
                        <div class="clearfix hidden-sm-up"></div>
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>
<div ng-controller="PhotoController">
    <section class="section_2">
        <div class="container">
            <div class="row p-y-1" ng-repeat="q in qr| filter:search" ng-class="$odd ? 'odd' : 'even'">
                <div class="col-xs-8">
                    <ul class="list-unstyled">
                        <li><span>Магазин</span> <b>{{ q.shop }}</b></li>
                        <li><span>Клиент</span> <b>{{ q.client }}</b></li>
                        <li><span>Номер посылки</span> <b>{{ q.number }}</b></li>
                        <li><span>Партнер</span> <b>{{ q.partner }}</b></li>
                    </ul>
                </div>
                <div class="col-xs-4 text-xs-center">
                    <a href="photo_add.html?q={{q}}" class="add_button btn btn-primary m-t-2"><i class="fa fa-camera" aria-hidden="true"></i> add</a>
                </div>
            </div>
        </div>

    </section>

</div>

<script src="js/common.js"></script>

</body>
</html>
